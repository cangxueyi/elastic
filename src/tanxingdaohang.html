<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav {
            margin: 10px auto;
            height: 50px;
            padding: 0px;
            list-style: none;
        }
        
        ul {
            display: flex;
        }
        
        li {
            flex-grow: 1;
        }
        
        a {
            display: block;
            color: lightblue;
            font-size: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <ul class="nav">
            <li><a href="#">one</a></li>
            <li><a href="#">two</a></li>
            <li><a href="#">three</a></li>
            <li><a href="#">four</a></li>
        </ul>
    </div>
</body>

</html>
